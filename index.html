<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Weather Dashboard</h1>
      </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">

                <div class="input-group mb-3">
                    <label class="labelCity">Search for City:</label>
                    <input type="text" id="inputCity" class="form-control inputCity" placeholder="type City here">
                    <div class="input-group-append">
                        <span class="input-group-text btnContainer"><i class="fas fa-search btn" id="btn"></i></span>
                    </div>
                </div>
                <div class="savedCityContainer">
                    <ul id="savedCityContainer" class="list-group savedCityListItem">
                        <li class="list-group-item">TEST</li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-9">
                <div id="dayForecast" class="dayForecast">
                    <div>
                        <h2 id="dayForecastHeader" class="dayForecastHeader"></h2>
                    </div>
                    <div>
                        <ul id="dayForecastList" class="list-group dayForecastList">
                            <li id="temperature" class="list-group-item dayForecastLi">Temperature:</li>
                            <li id="humidity" class="list-group-item dayForecastLi">Humidity:</li>
                            <li id="wind" class="list-group-item dayForecastLi">Wind Speed:</li>
                            <li id="uv" class="list-group-item dayForecastLi uvColor">UV Index:</li>
                        </ul>
                    </div>
                </div>
                <div class="container">
                    <h3>5-Day Forecast:</h3>
                    <div id="fiveDayForecast" class="d-flex fiveDayForecast">

                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7e034ce0e4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>   
    <script src="./assets/js/script.js"></script>
</body>

</html>
