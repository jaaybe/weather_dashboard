<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">
        <div class="row">
            <div class="col-4 leftColumn">

                <div class="input-group mb-3">

                <div>
                    CONTAINER FOR SAVED CITIES
                </div>

            <div class="col-6 rightColumn">.col-6<br>Subsequent columns continue along the new line.</div>
        </div>
    </div>
